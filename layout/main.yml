settings:
  path: 'container/innerHTML/row/innerHTML'
content:
  navbar:
    type: widget
    data:
      plugin: 'bootstrap/navbar_v1'
      method: navbar
      data:
        brand_href: /crypt/desktop
        brand:
          -
            type: img
            attribute:
              src: /plugin/theme/include/icon/icon.png
              style:
                width: 24px
                margin-top: -5px
        navbar:
          id: wf_crypt_navbar
          item:
            -
              text: Encrypt
              href: 'encrypt'
            -
              text: Decrypt
              href: 'decrypt'
          item_right:
            -
              type: text
              text:
                -
                  type: small
                  innerHTML: 'PHP version'
                -
                  type: small
                  innerHTML: 'globals:sys/php/version'
  container:
    type: div
    attribute:
      class: 'container-fluit'
      style: 'min-height:300px;'
    innerHTML:
      row:
        type: div
        attribute:
          class: row
          style: "padding:10px"
